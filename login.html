<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <section>
      <h1>Validação de senha</h1>
      <p>Tente enviar o formulário</p>
      <form action="#">
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite o seu email"
            required
          />
        </div>
        <div>
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite a sua senha "
            required
          />
        </div>
        <input type="submit" value="Enviar" />
      </form>
    </section>

    <div id="message">
      <h3>A senha deve conter:</h3>
      <p id="uppercase" class="invalid">Uma letra <b>Maiúscula</b></p>
      <p id="lowercase" class="invalid">Uma letra <b>Minúscula</b></p>
      <p id="number" class="invalid">Um <b>número</b></p>
      <p id="length" class="invalid">Ter no mínimo <b>8 caracteres</b></p>
    </div>

    <script src="script/login.js"></script>
  </body>
</html>
